<title>WDS Start</title>

<body>

<script src="ClientGUI.js"></script>
<script type = "text/javascript">
	var client = new Client();
	
	function aiInput() {

		if(Number(document.getElementById("ais").value) > 10 || Number(document.getElementById("ais").value) < 1) {
			alert("Number of AIs must be between 1 and 10");
			return;
		}
		var row = document.getElementById("row");
		row.innerHTML = '';

		for(var i = 1; i <= Number(document.getElementById("ais").value); i++) {
			row.innerHTML += 'AI ' + i +': <select id="ai' + i + '" size="1"' +
				'style = "font-size:0.8em;' +
				'font-family: Courier New, Helvetica, Sans-Serif;' +
				'font-weight:bold;' +
				'text-align:center;">' +
				'<option value="0">Random</option>' +
				'<option value="1">RandomBetter</option>' +
				'<option value="2">Aggressive</option>' +
				'<option value="3">Prioritization</option>' +
				'</select><br>';
		}
		
		document.getElementById("row").innerHTML += "</td></tr>";
	}
	
</script>

style = 'font-size:0.8em;

</select></td></tr>
<tr><td></td><td></td></tr>

<tr>

<input type = "number" id = "ais" min = "1" max = "10" step = "1" value = "1" size = "6"

</td>
